<form onReset="resetOrder()">
<label for="merchandiseOptions">Merchandise Options</label>
<select name="merchandiseOptions" id="merchandiseOptions" onChange="CheckOptions(this.form)">
	<option value="PleaseSelect">Please Select</option>

	<option value="T-Shirt">T-Shirt</option>
	<option value="Backpack">Backpack</option>
</select>	

Merchandise Colour:
<input type="radio" name="colour" id="ash" value="ash" onChange="displayMerchandise(this.value)"><label for="ash">Ash</label>
<input type="radio" name="colour" id="khaki" value="khaki" onChange="displayMerchandise(this.value)"><label for="khaki">Khaki</label>
<input type="radio" name="colour" id="olive" value="olive" onChange="displayMerchandise(this.value)"><label for="olive">Olive</label>

<script>
function getRadioValue( radioArray ){
	var i;
	for (i=0; i < radioArray.length; i++){
		if(radioArray[i].checked){
			return radioArray[i].value;
		}
		
		
	}
	return"";
}
function getSelectedValue( selectList ){
	return selectList[ selectList.selectedIndex ].value;	
}	
function getSelectedText ( selectList ){
	return selectList.options[ selectList.selectedIndex ].text;
}
function resetOrder() {	
	document.getElementById( "order" ).innerHTML = "";
	document.getElementById("ashImg").src = "Images/Ash-Backpack.jpg";
	document.getElementById("khakiImg").src = "Images/Khaki-Backpack.jpg";
	document.getElementById("oliveImg").src = "Images/Olive-Backpack.jpg";
	
}
function displayMerchandise (Merchandise){
	switch( Merchandise ){
		case "ash":
				document.getElementById( "order" ).innerHTML = document.getElementById( "product1" ).innerHTML;
				break;
		case "khaki":
				document.getElementById( "order" ).innerHTML = document.getElementById( "product2" ).innerHTML;
				break;
		case "olive":
				document.getElementById( "order" ).innerHTML = document.getElementById( "product3" ).innerHTML;
				break;
			default:
				document.getElementById( "order" ).innerHTML = "";
			
	}
	
}	
function CheckOptions(formRef){
	var orderOption = getSelectedValue( formRef.merchandiseOptions );
	var chosenMerchandise = getRadioValue( formRef.colour );
	var ash_image= document.getElementById("ashImg");
	var khaki_image= document.getElementById("khakiImg");
	var olive_image= document.getElementById("oliveImg");
	
	if(orderOption.indexOf("Backpack") != -1) {
		if (ash_image.src ="Images/Ash-Baseball.jpg" ){
		ash_image.src="Images/Ash-Baseball.jpg";
		khaki_image.src="Images/Khaki-Baseball.jpg";
		olive_image.src="Images/Olive-Baseball.jpg";
		}
	}else{
		if (ash_image.src = "Images/Ash-tShirt.jpg"){
		ash_image.src = "Images/Ash-tShirt.jpg";
		khaki_image.src = "Images/Khaki-tShirt.jpg";
		olive_image.src = "Images/Olive-tShirt.jpg";
		}
	
	}
	displayMerchandise (chosenMerchandise);
}


</script>
